<!DOCTYPE html>
<html class="body">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign up</title>
	<script src="signUpController.js" charset="utf-8" defer></script>
	<link rel="stylesheet" type="text/css" media="all" href="./css/homepage.css">
	<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<div align="right">
		<form method="GET" action="index.html">
			<button type="submit">Go back</button>
		</form>
	</div>

	<h1>We're glad you want to join us!</h1>
	<h2>Complete the following form to sign up:</h2>

	<form action="#">
		<fieldset>
			<p>
				Username: <input type="text" name="username" required maxlength="50" />
			</p>
			<p>
				Email: <input type="email" name="email" required maxlength="100" />
				<p class="emailError" id="emailError"> </p>
			<p>
				Password: <input type="password" name="password" required
					maxlength="50" id="first_input" />
			</p>
			<p>
				Confirm password: <input type="password" name="password2" required
					maxlength="50" id="second_input" />
			</p>
				<p class="pwError" id="passwordError"> </p>
			<p>
				Name: <input type="text" name="name" required maxlength="50" />
			</p>
			<p>
				Surname: <input type="text" name="surname" required maxlength="50" />
			</p>
			<p>
				Age: <input type="number" name="age" required min="5" max="123" />
			</p>
			<p>
				City: <input type="text" name="city" required maxlength="50" />
			</p>

			<input type="submit" name="Signup" id="subscribeButton">
		</fieldset>
	</form>
	
	<p class="error" id="chosenUsernameError"> </p>
	<p class="genError" id="genericErrors"> </p>
	
</body>
</html>
