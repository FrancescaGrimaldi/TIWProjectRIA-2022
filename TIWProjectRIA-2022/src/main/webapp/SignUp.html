<!DOCTYPE html>
<html class="back">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign up</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" media="all" href="./css/homepage.css">
	<script src="signUpController.js" charset="utf-8" defer></script>
	<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<div align="right">
		<form method="GET" action="index.html">
			<button style="margin:10px" class="cancel-button" type="submit">Go back</button>
		</form>
	</div>

	<h1 class="text">We're glad you want to join us!</h1>
	<h2 style="margin-bottom:40px" class="text">Complete the following form to sign up:</h2>

	<form action="#" class="text">
		
			<p>
				Username: <input class="input" name="username" required maxlength="50" />
			</p>
			<p>
				Email: <input class="input" type="email" name="email" required maxlength="100" />
				<p class="warning" id="emailError"> </p>
			<p>
				Password: <input class="input" type="password" name="password" required
					maxlength="50" id="first_input" />
			</p>
			<p>
				Confirm password: <input class="input" type="password" name="password2" required
					maxlength="50" id="second_input" />
			</p>
				<p class="warning" id="passwordError"> </p>
			<p>
				Name: <input class="input" type="text" name="name" required maxlength="50" />
			</p>
			<p>
				Surname: <input class="input" type="text" name="surname" required maxlength="50" />
			</p>
			<p>
				Age: <input class="input" type="number" name="age" required min="5" max="123" />
			</p>
			<p>
				City: <input class="input" name="city" required maxlength="50" />
			</p>

			<input class="signUpButton" type="submit" name="Signup" id="subscribeButton">
		
	</form>
	
	<p class="warning" id="chosenUsernameError"> </p>
	<p class="warning" id="genericErrors"> </p>
	
</body>
</html>
