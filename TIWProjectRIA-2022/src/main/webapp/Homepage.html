<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" media="all" 	href="../CSS/modalWindow.css"/>
	<script src="homepageController.js" charset="utf-8" defer></script>
	<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<div align="right">
		<form method="POST" action="Logout">
			<button type="submit" id="logoutButton">Logout</button>
		</form>
	</div>
	<h1>Welcome to your home page!</h1>
	<p class="welcome" id="welcomeMessage"> </p>

	<h2>Meetings created:</h2>
	<div><span id="createdMeetingArea"></span></div>
	<div><span id="voidCMeetingArea"></span></div>
		
	<h2>Meetings you are invited to:</h2>
	<div><span id="invitedMeetingArea"></span></div>
	<div><span id="voidIMeetingArea"></span></div>
	
	
	<div>
		<h2>Complete the form to create a meeting</h2>
		<form action="#">
			<fieldset>
				<p>
					Title: <input type="text" name="title" required />
				</p>
				<p>
					Date: <input type="date" name="date" id="datefield" min="2022-07-01" placeholder="yyyy-MM-dd" required />
				</p>
				<p>
					Time: <input type="time" name="time" placeholder="hh:mm" required />
				</p>
				<p>
					Duration (in minutes): <input type="number" name="duration" min=1
						required />
				</p>
				<p>
					Maximum number of participants: <input type="number" name="maxPart"
						min=1 required />
				</p>

				<input data-model-target="#modal" type="submit" name="Create Meeting" id="createMeetingButton">
			</fieldset>
		</form>
		
		<div class="active" class="modal" id="modal">
			<div class="modal-header">
				<div class="title">Records Window</div>
			</div>
			<div class="modal-body">
				<div><span id="errorUsersArea"></span></div>
					<form action="#">
						<div><span id="usersArea"></span></div>
						<button data-submit-button class="submit-button">Invite</button>
						<button data-cancel-button class="cancel-button">Cancel</button>
					</form>
			</div>
		</div>
		
		<div class="active" id="overlay"></div>
		
		<p class="error" id="genericMeetingError"> </p>	
	</div>
	
	
	
</body>
</html>
