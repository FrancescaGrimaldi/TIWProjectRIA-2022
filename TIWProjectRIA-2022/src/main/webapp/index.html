<!DOCTYPE html>
<html class="back">
<head>
	<meta charset="ISO-8859-1">
	<title>Online meetings</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" media="all" href="./css/homepage.css">
	<script src="loginController.js" charset="utf-8" defer></script>
	<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<h1 class="text">ONLINE MEETINGS</h1>
	<div>
		<h2 class="text"> Welcome to the Online Meetings app! </h2>
			<div style="margin:10px" class="welcome">
				<p> You can set date and time and invite your friends or
					colleagues, or join them accepting their invitations. </p>
				<p  style="margin:4px">If you're already a member, log in below, otherwise, sign up
					and then come back here!</p>
				<form method="GET" action="SignUp.html">
					<button class="signUpButton" type="submit">Sign up</button>
				</form>
			</div>
	</div>
	
	<p class="text" id="registration"></p>

	<h2 style="margin:30px" class="text">Login</h2>
	<form action="#" class="text">
		Username <br> <input class="input" style="margin-bottom:40px" type="text" name="username" required> <br>
		Password <br> <input class="input" type="password" name="password" required> <br>

		<p class="warning" id="errorMsg"></p>

		<input class="loginButton" type="button" value="Login" id="loginbutton">
	</form>
</body>
</html>
