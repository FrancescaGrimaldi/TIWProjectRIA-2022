<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Online meetings</title>
	<script src="loginController.js" charset="utf-8" defer></script>
	<script src="utils.js" charset="utf-8" defer></script>
</head>

<body>
	<h1>ONLINE MEETINGS</h1>
	<div>
		<h2> Welcome to the Online Meetings app! </h2>
			<div>
				<p> You can set date and time and invite your friends or
					colleagues, or join them accepting their invitations. </p>
				<p> If you're already a member, log in below, otherwise, sign up
					and then come back here!</p>
				<form method="GET" action="SignUp.html">
					<button type="submit">Sign up</button>
				</form>
			</div>
	</div>
	
	<p class="registration"></p>

	<h2>Login</h2>
	<form action="#">
		Username: <input type="text" name="username" required> <br>
		Password: <input type="password" name="password" required> <br>

		<p class="error" id="errorMsg"></p>

		<input type="button" value="login" id="loginbutton">
	</form>
</body>
</html>
